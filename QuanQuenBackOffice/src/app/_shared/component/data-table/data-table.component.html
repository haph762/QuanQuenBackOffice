    <p-table
      [scrollable]="true"
      scrollHeight="800px"
      [columns]="parentField"
      responsiveLayout="scroll"
      [value]="parentData"
      dataKey="id"
      [rows]="parentField.length"
      [selectionMode]="'single'"
    >
      <ng-template pTemplate="header" let-columns>
        <tr class="header-row">
          <th class="header-cell">
            <p class="text-index">Index</p>
          </th>

          <th
            [pSortableColumn]="item.field"
            class="header-cell"
            *ngFor="let item of columns"
          >
            <ng-container>
              <div>
                <span>
                 <p>{{ item.header }}</p>
                </span>
              </div>
            </ng-container>
          </th>

          <th class="header-cell">
            <p class="text-index">Action</p>
          </th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-item
        let-columns="columns"
        let-rowIndex="rowIndex"
      >
        <tr [pSelectableRow]="item" class="body-row">
          <td class="body-cell">{{ rowIndex + 1 }}</td>
          <td *ngFor="let col of columns; index as i" class="body-cell">
              <p style="cursor: pointer" target="_blank" >
                {{ item[col.field] }}
              </p>
          </td>
          <td class="action-cell">
            <div class="tooltip-icon">
                <i class='icon-action bx bx-edit' style="color: #41c99b;"></i>
                <span class="tooltip-text">Edit</span>
            </div>
            <div class="tooltip-icon">
                <i class='icon-action bx bx-detail' style="color: #534dd1;"></i>
                <span class="tooltip-text">Detail</span>
            </div>
            <div class="tooltip-icon">
                <i class='icon-action bx bx-trash' style="color: #e92132;"></i>
                <span class="tooltip-text">Delete</span>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
   <div class="container-button-table">
      <button>Previous</button>
      <button>Next</button>
   </div>
